---
name: tests

"on":
  push:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run base tests
        run: make test-x86

      - name: Run s3 tests
        run: make test-s3-x86

      - name: Setup python
        uses: actions/setup-python@v2.3.1

      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          make check
